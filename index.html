<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
        <meta http-equiv="pragma" content="no-cache"/>
        <title>School Links</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <button id="logo" onclick="window.location.replace('https://mischal24.github.io/')">
            <img src="assets/logo.svg" />
        </button>

        <section id="links">
            <!-- Main site -->
            <button onclick="window.location.replace('https://www.digipen.edu/')">
                <img src="assets/digipen.svg" />
            </button>

            <!-- Self service -->
            <button onclick="window.location.replace('https://selfservice.digipen.edu/student')">
                <img src="assets/room-service.svg" />
            </button>

            <!-- Roundcube -->
            <button onclick="window.location.replace('https://webmail.digipen.edu/roundcube')">
                <img src="assets/email.svg" />
            </button>

            <!-- Moodle -->
            <button onclick="window.location.replace('https://distance.digipen.edu')">
                <img src="assets/school.svg" />
            </button>

            <!-- Housing -->
            <button onclick="window.location.replace('https://housingapp.digipen.edu/Housing')">
                <img src="assets/home.svg" />
            </button>
            
            <!-- Campus groups -->
            <button onclick="window.location.replace('https://digipen.campusgroups.com')">
                <img src="assets/forum.svg" />
            </button>
        </section>
    </body>
</html>
